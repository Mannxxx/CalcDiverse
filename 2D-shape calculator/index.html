<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />         <!-- Exact same style.css file from home directory -->
    <link rel="stylesheet" type="text/css" href="./2d-shapes-calculator.css" />     
    <title>2D Shapes Calculator - CalcDiverse</title>
</head>

<body>

    <header>
        <nav class="navbar">
            <a href='/'>
                <div class="logo">CalcDiverse</div>
            </a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#home" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#calculators" class="nav-link">Calculators</a>
                </li>
                <li>
                    <a href="#contact" class="nav-link">Contact</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <section class="calculator-section" id="2d-shapes">
        <div class="calculator-container">
            <h1>2D Shapes Calculator</h1>
            <form id="2d-shapes-calculator">
                <label for="shape">Select a Shape:</label>
                <select id="shape" name="shape" required>
                    <option value="rectangle">Rectangle</option>
                    <option value="square">Square</option>
                    <option value="circle">Circle</option>
                    <option value="triangle">Triangle</option>
                    <option value="parallelogram">Parallelogram</option>
                </select>

                <label for="length">Enter Side/Base/Radius:</label>
                <input type="number" id="length" name="length" required>

                <label for="width" id="width-label">Enter Height:</label>
                <input type="number" id="width" name="width">

                <div id="result-container">
                    <p id="result">Result:</p>
                </div>

                <button type="button" onclick="calculate()">Calculate</button>
            </form>
        </div>
    </section>

    <div class="footer">
        <footer>
            <ul class="social-icon">
                <!-- Add your social icons if any -->
            </ul>
            <p>Created By <a href="https://github.com/Rakesh9100" target="_blank">Rakesh Roshan ❤️</a> | © 2023: All Rights Reserved</p>
        </footer>
    </div>

    <script src="./script.js"></script>       <!-- Exact same script.js file from home directory -->
    <script src="./2d-shapes-calculator.js"></script>
</body>

</html>
