<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" type="text/css" href="./calculateBMI.css" />
    <title>2D Shapes Calculator - CalcDiverse</title>
</head>

<body>

    <header>
        <nav class="navbar">
            <a href='/'>
                <div class="logo">CalcDiverse</div>
            </a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#home" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#calculators" class="nav-link">Calculators</a>
                </li>
                <li>
                    <a href="#contact" class="nav-link">Contact</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <section class="calculator-section">
        <div id="calculator">
            <h1>BMI Calculator</h1>
            <label for="height">Height (cm):</label>
        	<input type="number" id="height" placeholder="Enter height">

        	<label for="weight">Weight (kg):</label>
        	<input type="number" id="weight" placeholder="Enter weight">

        	<button onclick="calculateBMI()">Calculate BMI</button>

        	<h3>Result:</h3>
        	<p id="result"></p>
        </div>
    </section>

    <div class="footer">
        <footer>
            <ul class="social-icon">
                <!-- Your social icons go here -->
            </ul>
            <p>Created By <a href="https://github.com/Rakesh9100" target="_blank">Rakesh Roshan ❤️</a> | © 2023: All Rights Reserved</p>
        </footer>
    </div>

    <script src="./script.js"></script>
    <script src="./calculateBMI.js"></script>
</body>

</html>
